<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내가 쓴 댓글</title>
    <style>
        body { font-family: 'Pretendard', sans-serif; padding: 16px; background: #fff; }
        .tab { display: flex; border-bottom: 1px solid #ccc; margin-bottom: 16px; }
        .tab button { flex: 1; padding: 12px; background: none; border: none; font-size: 16px; border-bottom: 2px solid transparent; }
        .tab .active { color: #2672ec; border-bottom: 2px solid #2672ec; font-weight: bold; }

        .comment-card { padding: 12px 0; border-bottom: 1px solid #eee; display: flex; gap: 12px; align-items: flex-start; }
        .profile { width: 40px; height: 40px; border-radius: 50%; background: #ccc; flex-shrink: 0; }

        .comment-body { flex: 1; }
        .comment-header { font-size: 14px; color: #2672ec; font-weight: bold; margin-bottom: 4px; }
        .comment-content { font-size: 15px; margin-bottom: 8px; white-space: pre-wrap; }
        .comment-meta { font-size: 12px; color: #999; display: flex; justify-content: space-between; align-items: center; }
        .likes { display: flex; gap: 10px; font-size: 13px; }
        .review-content {
            font-size: 14px;
            color: #666;
            margin: 4px 0 8px 0;
            white-space: pre-wrap;
            padding-left: 8px;
            border-left: 2px solid #e0e0e0;
        }

        .footer { text-align: center; color: #aaa; margin-top: 24px; }
    </style>
</head>
<body>

<h2>내가 쓴 글</h2>

<div class="tab">
    <button>리뷰</button>
    <button class="active">댓글</button>
</div>

<!-- 댓글 목록 출력 -->
<div th:each="comment : ${comments}" class="comment-card">

    <div class="comment-body">
        <!-- 연결된 리뷰 정보 -->
        <div class="comment-header"
             th:text="${comment.review.item != null && comment.review.item.articleName != null ? comment.review.item.articleName : '리뷰 대상 없음'}">
        </div>

        <div class="review-content" th:text="${comment.review.content}">
        </div>
        <!-- 내가 작성한 댓글 내용 -->
        <div class="comment-content" th:text="${comment.content}">
        </div>

        <!-- 날짜 및 공감 수 -->
        <div class="comment-meta">
            <span th:text="${#temporals.format(comment.createdAt, 'yyyy.MM.dd')}">2025.06.08</span>
            <div class="likes">
                <span th:text="'👍 ' + ${comment.likeCount}">👍 0</span>
            </div>
        </div>
    </div>
</div>

<div class="footer">더 이상 표시할 콘텐츠가 없어요.</div>

</body>
</html>
