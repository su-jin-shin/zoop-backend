<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내가 쓴 리뷰</title>
    <style>
        body { font-family: 'Pretendard', sans-serif; padding: 16px; background: #fff; }
        .tab { display: flex; border-bottom: 1px solid #ccc; margin-bottom: 16px; }
        .tab button { flex: 1; padding: 12px; background: none; border: none; font-size: 16px; border-bottom: 2px solid transparent; }
        .tab .active { color: #2672ec; border-bottom: 2px solid #2672ec; font-weight: bold; }

        .review-card { padding: 12px 0; border-bottom: 1px solid #eee; }
        .title { color: #2672ec; font-weight: bold; margin-bottom: 4px; }
        .content { margin-bottom: 8px; white-space: pre-wrap; }
        .meta { font-size: 12px; color: #999; display: flex; justify-content: space-between; }
        .likes { display: flex; gap: 10px; }
        .footer { text-align: center; color: #aaa; margin-top: 24px; }
    </style>
</head>
<body>

<h2>내가 쓴 글</h2>

<div class="tab">
    <button class="active">리뷰</button>
    <button>댓글</button>
</div>

<!-- 리뷰 목록 출력 -->
<div th:each="review : ${reviews}" class="review-card">
    <div class="title"
         th:text="${review.item != null && review.item.articleName != null ? review.item.articleName : '매물 정보 없음'}">
        방배마에스트로(주상복합)
    </div>

    <div class="content" th:text="${review.content}">리뷰 내용</div>

    <div class="meta">
        <span th:text="${#temporals.format(review.createdAt, 'yyyy.MM.dd')}">2025.05.21</span>
        <div class="likes">
            <span th:text="'💬 ' + ${review.commentCount}">💬 0</span>
            <span th:text="'👍 ' + ${review.likeCount}">👍 0</span>
        </div>
    </div>
</div>

<div class="footer">더 이상 표시할 콘텐츠가 없어요.</div>

</body>
</html>
