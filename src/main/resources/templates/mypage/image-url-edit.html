<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 이미지 변경</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }
        .preview-img {
            max-width: 100%;
            margin-top: 1rem;
        }
        button {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
        }
        .save-btn {
            background-color: #4a90e2;
            color: white;
        }
        .save-btn:hover {
            background-color: #3a78c2;
        }
        .delete-btn {
            background-color: #ccc;
            color: #333;
        }
        .delete-btn:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>프로필 이미지 변경</h2>

    <input type="file" id="imageInput" accept="image/*" />
    <div>
        <img id="preview" class="preview-img" />
    </div>
    <div>
        <button class="save-btn" onclick="cropAndUpload()">이미지 저장</button>
        <button class="delete-btn" onclick="resetToDefault()">이미지 삭제</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
    const DEFAULT_PROFILE_IMAGE_URL = "http://localhost:8080/images/default-profile.png";
    let cropper;

    document.getElementById("imageInput").addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (!file) return;

        const preview = document.getElementById("preview");
        preview.src = URL.createObjectURL(file);

        preview.onload = () => {
            if (cropper) cropper.destroy();
            cropper = new Cropper(preview, {
                aspectRatio: 1,
                viewMode: 1
            });
        };
    });

    function cropAndUpload() {
        if (!cropper) {
            alert("이미지를 선택해주세요.");
            return;
        }

        cropper.getCroppedCanvas({
            width: 300,
            height: 300
        }).toBlob((blob) => {
            const formData = new FormData();
            formData.append("profileImage", blob, "profile.jpg");

            const token = "Bearer " + localStorage.getItem("accessToken");

            fetch("/mypage/profile-image", {
                method: "POST",
                headers: {
                    "Authorization": token
                },
                body: formData
            })
                .then(res => {
                    if (res.ok) {
                        alert("프로필 이미지가 변경되었습니다.");
                        location.href = "/mypage/account/view";
                    } else {
                        res.json().then(err => alert(err.message || "업로드 실패"));
                    }
                })
                .catch(() => alert("서버와 연결할 수 없습니다."));
        }, "image/jpeg");
    }

    function resetToDefault() {
        if (!confirm("기본 이미지로 초기화하시겠습니까?")) return;

        const token = "Bearer " + localStorage.getItem("accessToken");

        fetch("/mypage/profile-image/reset", {
            method: "PATCH",
            headers: { "Authorization": token }
        })
            .then(res => res.ok
                ? location.href = "/mypage/account/view"
                : res.json().then(err => alert(err.message || "초기화 실패"))
            )
            .catch(() => alert("서버와 연결할 수 없습니다."));
    }
</script>
</body>
</html>
