<script>
    /* ---------- 로그인 유저 정보 로드 ---------- */
    async function loadUser() {
        try {
            const res = await fetch('/users/auth/me', { credentials:'include' });
            if (!res.ok) throw new Error();

            const user = await res.json();
            document.getElementById('profile-image').src = user.profileImage || '';
            document.getElementById('nickname').textContent = user.nickname || '(닉네임 없음)';
            document.getElementById('email').textContent    = user.email;
            document.getElementById('user-card').hidden = false;

        } catch {
            alert('로그인이 필요합니다.');
            location.href = '/login.html';
        }
    }

    /* ---------- 로그아웃 ---------- */
    document.getElementById('logout-btn').onclick = async () => {
        const res = await fetch('/users/auth/logout', {
            method:'POST',
            credentials:'include',
            headers:{ 'Kakao-Access':'', 'Authorization':'' } // 필요 시 access_token을 헤더에 넣어도 됨
        });
        if (res.status === 204) {
            alert('로그아웃 완료');
            location.href = '/login.html';
        } else {
            alert('로그아웃 실패');
        }
    };
