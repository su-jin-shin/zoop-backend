name: Maven CI All Checks

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Grant execute permission for Maven Wrapper
        run: chmod +x ./mvnw

      - name: Build and Test
        run: ./mvnw clean verify

      - name: SpotBugs
        run: ./mvnw spotbugs:check

      - name: Docker Hub Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push FastAPI Image
        run:
            FASTAPI_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/zoop_fastapi
            docker build --platform linux/amd64 \
              -t $FASTAPI_IMAGE:latest \
              -t $FASTAPI_IMAGE:${{ github.sha }} \
              ./fastapi_service
            docker push $FASTAPI_IMAGE:latest
            docker push $FASTAPI_IMAGE:${{ github.sha }}
