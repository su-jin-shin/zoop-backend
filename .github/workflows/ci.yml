name: Maven CI All Checks (self-hosted)

on:
  push:
    branches:
      - dev
      - feature/**          # 필요에 맞게 수정
  pull_request:

jobs:
  build-and-test:
    runs-on: [self-hosted, linux]

    steps:
      # 0) 코드 체크아웃
      - uses: actions/checkout@v4

      # 1) JDK 세팅
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2) Maven 캐시
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # 3) 빌드·테스트
      - name: Grant execute permission for Maven Wrapper
        run: chmod +x ./mvnw

      - name: Build and Test
        run: ./mvnw clean verify

      - name: SpotBugs
        run: ./mvnw spotbugs:check

      # 4) FastAPI 도커 이미지 빌드·푸시
      - name: Docker Hub Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push FastAPI Image
        run: |
          set -e
          export FASTAPI_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/zoop_fastapi
          docker build --platform linux/amd64 \
            -t $FASTAPI_IMAGE:latest \
            -t $FASTAPI_IMAGE:${{ github.sha }} \
            ./fastapi_service
          docker push $FASTAPI_IMAGE:latest
          docker push $FASTAPI_IMAGE:${{ github.sha }}
